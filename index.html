<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>KIDE</title>
		<script src="js/jquery.js"></script>
		<script>
$(function() {
		var width = $(window).width();
		var height = $(window).height();
		var loaderText = $('<p></p>').html("Loading...");
		var loader = $('<div></div>');
		loader.append(loaderText);
		loader.css("background-color","gray");
		loader.css("width", width);
		loader.css("height", height);
		loader.css("margin",0);
		loader.css("padding",0);
		loader.css("position","fixed");
		loader.css("top",0);
		loader.css("left",0);
		$("body").append(loader);
});
		</script>
	</head>
	<body>
	<!--<div id="splash"><p style="color: green;">Loading...</p></div>-->
	</body>
</html>
